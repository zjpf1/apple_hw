{% extends "base.html" %}
{% block title %}User Login{% endblock %}
{% block content %}
<h5>Log-in Page</h5>
<form action="#", method="post">
    <p>Username:</p>
    <p><input type="text" name="name"></p>
    <p>Password:</p>
    <p><input type="password" name="password"></p>
    <p><input type="submit" value="Login"></p>
</form>
{% endblock %}
